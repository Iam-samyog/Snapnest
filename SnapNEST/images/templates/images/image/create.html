{% extends 'base.html' %}

{% block title %}Save an Image {% endblock %}

{% block content %}

    <h1>Save an image</h1>
    <img src="{{ request.GET.url }}" alt="" class="image-preview">
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Save it!</button>
    </form>
{% endblock %}
